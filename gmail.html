<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EmailJS SDK -->
 <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card col-md-6 offset-md-3" style="margin-top:50px;">
      <div class="card-body">
        <h2>Contact Us</h2>
        
        <label for="thename">Name</label>
        <input type="text" class="form-control" id="thename" placeholder="Enter Name">

        <label for="themail">Email</label>
        <input type="email" class="form-control" id="themail" placeholder="Enter Email">

        <label for="themsg">Message</label>
        <textarea class="form-control" id="themsg" placeholder="Enter Message"></textarea>

        <button class="btn btn-danger btn-sm mt-3" onclick="sendemail();">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize EmailJS
    emailjs.init("BQOgjH0jxxtHOUFvd"); // ðŸ”‘ Replace with your EmailJS Public Key

    function sendemail() {
      var thename = document.getElementById('thename').value;
      var themail = document.getElementById('themail').value;
      var themsg = document.getElementById('themsg').value;
  

      // Corrected email regex
      var validmail = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;

      // Validation
      if (thename === "") {
        alert("Please Enter Name");
      } else if (themail === "" || !validmail.test(themail)) {
        alert("Please Enter Valid Email");
      } else if (themsg === "") {
        alert("Please Enter Message");
      } else {
        var contactdetail = {
          title:"Debited",
          name: thename,
          email: themail,
          message: themsg
        };

        // Send the email
        emailjs.send('service_r7obb3j', 'template_z3i74jv', contactdetail)
          .then(function (res) {
            alert("Email Sent Successfully!");
          })
          .catch(function (err) {
            console.error("EmailJS Error:", err);
            alert("Error Occurred While Sending Email");
          });
      }
    }
  </script>
</body>
</html>
